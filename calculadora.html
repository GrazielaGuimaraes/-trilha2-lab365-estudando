		<main>
			<section>

				<h2>Calculadora JS</h2>
				<div class="calculadora">


					<div>
					<input type="text" name="tela" id="tela" disabled='disabled' placeholder="0.0">
				    </div>

					<div>
						<button class="btn" onclick="calculadora('numero', '0')">0</button>
						<button class="btn" onclick="calculadora('numero', '1')">1</button>
						<button class="btn" onclick="calculadora('numero', '2')">2</button>
						<button class="btn" onclick="calculadora('op', '+')">+</button>
					</div>

					<div>
						<button class="btn" onclick="calculadora('numero', '3')">3</button>
						<button class="btn" onclick="calculadora('numero', '4')">4</button>
						<button class="btn" onclick="calculadora('numero', '5')">5</button>
						<button class="btn" onclick="calculadora('op', '-')">-</button>
					</div>

					<div>
						<button class="btn" onclick="calculadora('numero', '6')">6</button>
						<button class="btn" onclick="calculadora('numero', '7')">7</button>
						<button class="btn" onclick="calculadora('numero', '8')">8</button>
						<button class="btn" onclick="calculadora('op', '*')">*</button>
					</div>

					<div>
						<button class="btn" onclick="calculadora('numero', '9')">9</button>
						<button class="btn" onclick="calculadora('op', 'del')">del</button>
						<button class="btn" onclick="calculadora('op', 'c')">C</button>
						<button class="btn" onclick="calculadora('op', '/')">/</button>
					</div>

					<div>
						<button class="btn total" onclick="calculadora('op', '=')">=</button>
					</div>

				</div> <!--fim calculadora--> 
			</section>
		</main>
